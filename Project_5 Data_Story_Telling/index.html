<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turkish Cities Map</title>
  <style>
   
    #map {
      width: 80%;
      height: 400px; /*  height   */
      margin: auto;
    }

    /*  city boundaries */
    .city-boundary {
      fill: none;
      stroke: #007bff; /* Blue stroke color */
      stroke-width: 1; /* Adjust stroke width as needed */
    }
  </style>
</head>
<body>

<!-- Container for the map -->
<div id="map"></div>

<!-- D3 library -->
<script src="https://d3js.org/d3.v7.min.js"></script>


<!-- JavaScript file -->
<script src="main.js"></script>

</body>
</html>
